<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SummarizeIt (AI) - Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <header class="options-header">
      <h1>SummarizeIt (AI) Settings</h1>
      <p>Configure your AI provider and API settings</p>
    </header>

    <main class="options-content">
      <form id="options-form">
        <div class="form-section">
          <h2>AI Provider</h2>
          <div class="form-group">
            <label for="provider">Provider:</label>
            <select id="provider" name="provider" required>
              <option value="openai">OpenAI</option>
              <option value="gemini">Google Gemini</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <h2>API Configuration</h2>
          <div class="form-group">
            <label for="api-key">API Key:</label>
            <input 
              type="password" 
              id="api-key" 
              name="apiKey" 
              placeholder="Enter your API key"
              required
            >
            <div class="help-text">
              <strong>OpenAI:</strong> Get your key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a><br>
              <strong>Gemini:</strong> Get your key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
            </div>
          </div>

          <div class="form-group">
            <label for="model">Model:</label>
            <input 
              type="text" 
              id="model" 
              name="model" 
              placeholder="Model name (e.g., gpt-4o-mini, gemini-1.5-flash)"
            >
            <div class="help-text">
              Leave empty to use default models
            </div>
          </div>

          <div class="form-group">
            <label for="temperature">Temperature:</label>
            <div class="slider-container">
              <input 
                type="range" 
                id="temperature" 
                name="temperature" 
                min="0" 
                max="1" 
                step="0.1" 
                value="0.3"
              >
              <span id="temperature-value">0.3</span>
            </div>
            <div class="help-text">
              Controls randomness (0 = focused, 1 = creative)
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="save-btn">Save Settings</button>
          <button type="button" id="test-btn" class="test-btn">Test Connection</button>
        </div>
      </form>

      <div id="status-message" class="status-message hidden"></div>
    </main>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
